<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Error</title>
  <style type="text/css">
 		.box{width:800px;height:240px;margin:0 auto;margin-top:100px;}
		.box>h1{display:inline-block;}
  </style>
  </head>
  <body>
	<div class="box">
		<h1>错误提示：{{ message }}…… <span class="tmes">5</span> 秒后跳转</h1>
	</div>
	<script type="text/javascript">
		var tmesDom=document.querySelector('.tmes');
		var t=5;
		var times=setInterval(function(){
			t--;
			tmesDom.innerHTML=t;
			if(t<=0){
				clearInterval(times);
				window.history.back();
			}
		},1000)
	</script>
  </body>
</html>
