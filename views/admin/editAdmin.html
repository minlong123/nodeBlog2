<!DOCTYPE html>
<html>
<head>
	<title>后台主界面-帐号密码修改</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/public/css/main.css">
<!--[if lte IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
 <link rel="stylesheet" type="text/css" href="js/home.css">
<![endif]-->
</head>
<body>
{% include 'head.html' %}
<div class="container-fluid addAdmins">
  <div class="row">
  		{% include 'left.html' %}

      <div class="col-sm-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <ol class="breadcrumb">
              <li><a href="/admin/adminM">管理员管理</a></li>
              <li class="active">管理员修改</li>
            </ol>
          </div>
          <div class="panel-body">
            <form class="form-inline" method="post">

              <div class="form-group">
                <label for="exampleInputName2">用户名：</label>
                <input type="text" name="username" value="{{ userInfo.username }}" class="form-control" id="exampleInputName2" placeholder="填写新的用户名">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail2">密码：</label>
                <input type="password" name="password" class="form-control" id="exampleInputEmail2" placeholder="未填默认不修改">
              </div>
              <input type="hidden" name="id" value="{{ userInfo._id }}">
              <button type="submit" class="btn btn-default">提交</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
	<script type="text/javascript" src="/public/js/jquery.min.js"></script>
	<script type="text/javascript" src="/public/js/bootstrap.js"></script>

</body>
</html>
