<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>文章修改</title>
  <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/public/css/main.css">
<!--[if lte IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
 <link rel="stylesheet" type="text/css" href="js/home.css">
<![endif]-->
  </head>
  <body>
{% include 'head.html' %}

<div class="container-fluid addAdmins">
  <div class="row">
      {% include 'left.html' %}

      <div class="col-sm-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <ol class="breadcrumb">
              <li><a href="/admin/art">文章管理</a></li>
              <li class="active">文章修改</li>
            </ol>
          </div>
          <div class="panel-body">
            

            <form class="form-horizontal" method="post">

              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">文章分类</label>
                <div class="col-sm-10">
                  <select class="form-control" name="name">
                    {% for catens in categoryies %}
                      {% if catens._id.toString()==arts.name.toString()%}
                        <option value="{{catens._id.toString()}}" selected>{{catens.name}}</option>
                      {%else%}
                        <option value="{{catens._id.toString()}}">{{catens.name}}</option>
                      {%endif%}

                    {% endfor %}
                  </select>
                </div>
              </div>


              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">文章标题</label>
                <div class="col-sm-10">
                  <input type="text" value="{{arts.title}}" name="title" class="form-control" id="inputPassword" placeholder="输入您的文章标题">
                </div>
              </div>


              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">文章描述</label>
                <div class="col-sm-10">
                  <input type="text" name="desc" value="{{arts.desc}}" class="form-control" id="inputPassword" placeholder="文章描述">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">文章内容</label>
                <div class="col-sm-10">
                  <textarea class="form-control" name="cont" rows="3" placeholder="文章内容">{{arts.cont}}</textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-sm center-block">提交</button>

            </form>

          </div>
        </div>
      </div>
  </div>
</div>


  <script type="text/javascript" src="/public/js/jquery.min.js"></script>
  <script type="text/javascript" src="/public/js/bootstrap.js"></script>
  </body>
</html>
